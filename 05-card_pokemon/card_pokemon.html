<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/card_pokemon.css">
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/kenobi22v/image/upload/v1688574061/proyectos_udemy/Pokebola-pokeball-png-0_jzse2y.png"
        type="image/x-icon">
    <title>Card pokemon</title>
</head>

<body>
    <main class="card-container">
        <article class="card">
            <img src="https://res.cloudinary.com/kenobi22v/image/upload/v1688574241/proyectos_udemy/fondoencabezado_s4ayvc.svg"
                alt="Fondo encabezado card" class="card-header">

            <div class="card-body">
                <div class="card-body-content">
                    <img class="card-body-content-img"
                        src="https://res.cloudinary.com/kenobi22v/image/upload/v1688574055/proyectos_udemy/1200px-Charizard_SSBU_ykf0kh.webp"
                        alt="Imagen de Charizard" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span># 26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="https://res.cloudinary.com/kenobi22v/image/upload/v1688574240/proyectos_udemy/fuego_trerkz.png"
                        alt="imagen de fuego" width="35">
                </div>

                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="https://res.cloudinary.com/kenobi22v/image/upload/v1688574240/proyectos_udemy/castillo_jxezlw.png"
                        alt="imagen de fuego" width="35">
                </div>

                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="https://res.cloudinary.com/kenobi22v/image/upload/v1688574240/proyectos_udemy/cofre_fvr4br.png"
                        alt="imagen de fuego" width="35">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
