<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <section>

        <div class="color"></div>
        <div class="color"></div>

            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:2"></div>

            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form action="">

                        </div>
                        <div class="input-box">
                            <input type="password" name="" placeholder="Password">
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Login">
                        </div>
                        <p class="olvido-password">
                            Olvidaste tu contraseña?
                            <a href="#">Clic aquí</a>
                        </p>
                        <p class="olvido-password">
                            No tengo una cuenta

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
